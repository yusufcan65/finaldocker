version: '3'

services:
  glassfish:
    build: .
    ports:
      - "1515:8080"
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - glassfish
    networks:
      - mynetwork

networks:
  mynetwork: